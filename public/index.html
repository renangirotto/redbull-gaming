<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=991,maximum-scale=1,viewport-fit=cover”">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Redbull Gaming</title>

  <script>
    function sendDimensionsToProjectCartoons() {
      window.parent.postMessage(
        JSON.stringify({
          type: "iframe_dimensions",
          data: {
            height: getDocHeight(document),
            location: window.location.href
          }
        }
        )
        , '*')
    }

    window.addEventListener("load", sendDimensionsToProjectCartoons);
    window.addEventListener("resize", sendDimensionsToProjectCartoons);

    function getDocHeight(doc) {
      var body = doc.body,
        html = doc.documentElement;
      var height = Math.max(
        body.scrollHeight,
        body.offsetHeight,
        html.clientHeight,
        html.scrollHeight,
        html.offsetHeight
      );
      return height;
    }
  </script>

</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
